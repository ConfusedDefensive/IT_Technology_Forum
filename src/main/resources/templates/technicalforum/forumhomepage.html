<script src="https://cdn.bootcss.com/vue/2.6.11/vue.min.js"></script>
<script src="https://cdn.bootcss.com/axios/0.19.2/axios.min.js"></script>
<script>
    var vue;
    vue = new Vue({
        el: "#hottopicpush",
        data: {
            topics: []
        },
        created() {
            this.initialize();
        },
        methods: {
            initialize: function () {
                axios.get("http://localhost:8080/api/v1/technicalforum/")
                    .then(res => {
                        console.log(res.data);
                        this.topics = res.data;
                    })
                    .catch(err => {
                        this.topics = [];
                        console.error(err);
                    })
            }
        }
    });

</script>
